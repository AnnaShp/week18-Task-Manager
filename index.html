<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <h1>Планировщик задач</h1>
    <form class="container">
        <div class="task_add">
            <h3>Добавить задачу</h3>
            <div class="input_task">
                <input type="text" class="task" placeholder="Задача">
                <button class="btn_add">Добавить</button>
            </div>

        </div>
        <div class="task">
            <h3>Список задач</h3>
            <div class="task_list">
                <p class="empty_task">Нет задач</p>
            </div>
            <button class="btn_clear">Очистить список задач</button>
        </div>
    </form>

    <script src="/week18-WebStorage/script/js.js"></script>
</body>

</html>
